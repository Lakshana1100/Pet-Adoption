{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>{% block title %} {% endblock %}</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">

<style>

body{
            font-family: Montserrat;
          }

table, th, td {
   padding: 10px;
   border: 1px solid #333;
   border-collapse: collapse;
  font-size:30px;
}
</style>
</head>

<Body>
    <div class="wrapper">
        {% block content %}
        {% endblock %}
    </div>
    <a href="{% url 'mainp' %}" title="Go to Home Page">
        <img src="{% static '/images/Home.jpg' %}" align="right" style="width:50px;height:50px;"></a> 

</Body>
</html>
